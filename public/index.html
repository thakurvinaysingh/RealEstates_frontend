<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Own-A-Bid | Real Estate Bidding Platform</title>

    <!-- Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/logo.png" type="image/png" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#000000" />

    <!-- SEO Meta Tags -->
    <meta name="description" content="Daily Satta Results - Get live satta matka results, charts, and guessing numbers" />
    <meta name="keywords" content="Real Estate, Bidding, Auction, Property, Buy, Sell, Own-a-Bid" />
    <meta name="author" content="Own-A-Bid Team" />

    <!-- Open Graph (for Facebook & LinkedIn) -->
    <meta property="og:title" content="Own-A-Bid | Real Estate Bidding Platform" />
    <meta property="og:description" content="Bid and win real estate properties online. Transparent and fast property auctions." />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.jpg" />
    <meta property="og:url" content="https://ownabid.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Own-A-Bid | Real Estate Bidding Platform" />
    <meta name="twitter:description" content="Join India's fastest real estate bidding platform. Transparent, legal, and real-time bidding." />
    <meta name="twitter:image" content="%PUBLIC_URL%/twitter-card.jpg" />

    <!-- Manifest for PWA support -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Preconnect to Fonts/CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Preload Critical Resources -->
    <link rel="preload" href="%PUBLIC_URL%/main.css" as="style" />
    <link rel="preload" href="%PUBLIC_URL%/main.js" as="script" />
